version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cloudmetrics-postgres
    environment:
      POSTGRES_USER: cloudmetrics
      POSTGRES_PASSWORD: cloudmetrics_dev
      POSTGRES_DB: cloudmetrics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudmetrics"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: cloudmetrics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
